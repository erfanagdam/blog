{% extends 'base.html' %}

{% load static %}
{% block content %}

    <div role="main" class="container">
      <br><br><br>
      <div class="row">
        <div class="col-md-9" style="border-left:2px solid #444A50;">

<!--XXX this is for signup XXX-->

          <div class="container" style="text-align:center;">
            <div style="width:300px;position: fixed;left: 50%;top: 50%;transform: translate(-50%, -50%);">
              <form class="form-signin" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <img class="mb-4" src="{% static 'staticTemplates/blink.png' %}" alt="" width="100" height="120">
                <h1 class="h3 mb-3 font-weight-normal">
                  {% if error %}
                  <p>{{ error }}</p>
                  {% else %}
                  <p>log in</p>
                  {% endif %}
                </h1>
                <input type="text" class="form-control" style="direction:ltr;" name = "username" placeholder="username"  autocomplete="off" required >
                <input type="password"  class="form-control" style="direction:ltr;" name = "password" placeholder="Password"  autocomplete="off" required>
                  <br>
                <input class="btn btn-lg btn-block" style="width:120px;margin:auto;" type="submit" value="login"></input>
                <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
                </form>
            </div>
          </div>

<!--XXX  signup ends  XXX-->
{% endblock %}
